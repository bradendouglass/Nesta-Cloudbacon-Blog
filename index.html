layout: homepage.liquid
title: Cloudbacon

{% for post in collections.posts reversed %}
<div class="post">
  <span class="post-title">
    <a href="{{ post.url }}">{{ post.data.title }}</a>
  </span>
  <span class="post-date">
    {{ post.date | date: '%b %Y' }}
  </span>
</div>
{% endfor %}
